{{ define "main" }}
<h1 class="title">{{ .Site.Title }}</h1>
<table class="posts">
  {{ range (where .Site.RegularPages "Type" "posts") }}
  <tr>
    <td class="date">
      <time datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "2006-01-02" }}
      </time>
    </td>
    <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
  </tr>
  {{ end }}
</table>
{{ end }}
